<!DOCTYPE html>
<html lang="en-us">
<head>
<style>


button,input {
    -webkit-app-region: no-drag;
    margin:2px;
}

html {
    border-radius:10px;
}

body {
    margin-top:0px;
    margin-left:0px;
    margin-right:0px;
    background-color: #F0F0F0;

}

#toolbar {
    -webkit-app-region: drag;
    height:24px;
    opacity: 1;
    background-color: #2AAAFF;
    /*background: linear-gradient(to right, #1D50B8 , white);*/
    border-top-left-radius:10px;
    border-top-right-radius:10px;
}



</style>
    <script  src="../js/main.js"></script>
</head>
<body>

<div id="toolbar">
    <div style="margin-left: 10px;display:inline;vertical-align: middle;">System Info</div>
    <input type="image" src="../img/close-button.png" alt="Close" style="height:20px;width:20px;float:right;"  onclick="close2()">
    <input type="image" src="../img/minimize-button.png" alt="Minimize" style="height:20px;width:20px;float:right;"  onclick="minimize()">
    <input type="image" src="../img/not-ontop.png" alt="OnTop" style="height:20px;width:20px;float:right;"  onclick="toggleOnTop()" id = "ontop">
</div>

<!--<button type="button" onclick="refresh()">Refresh</button>-->


<div id="cpu" style="float:left;margin-left: 20%;">
    <h3 style="text-align: center;">CPU:</h3>
    <div id="cpu_status" style="width:50px;height:200px;background-color: green;position:static;margin: auto;">
        <div id="cpu_usage" style="width:50px;height:0px;background-color: black;position:static;margin: auto;"></div>
    </div>
    <br>
    <div id="cpu_number" style="text-align: center;"></div>
</div>

<div id="memory" style="float:right;margin-right: 20%;">
    <h3 style="text-align: center;">Memory:</h3>
    <div id="total" style="width:50px;height:200px;background-color: green;position:static;margin: auto;">
        <div id="free" style="width:50px;height:0px;background-color: black;position:static;margin: auto;"></div>
    </div>
    <br>
    <div id="number" style="text-align: center;"></div>
</div>








</body>
</html>
